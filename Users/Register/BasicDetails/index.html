<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-form">
        <div class="registration">
        <h2>Register</h2>
        <hr>
        <form action="/action">
           <div class="first-name">
            <label for="firstName">Enter Your First Name:</label>
            <input type="text" placeholder="First Name" id="firstName" name="firstName">
           </div>
           <form action="/action">
           <div class="middle-name">
            <label for="middleName">Enter Your Middle Name:</label>
            <input type="text" placeholder="Middle Name" id="middleName" name="middleName">
           </div>
           <form action="/action">
           <div class="last-name">
            <label for="lastName">Enter Your Last Name:</label>
            <input type="text" placeholder="Last Name" id="lastName" name="lastName">
           </div>
           <form action="/action">
           <div class="phone_number">
            <label for="number">Enter Your Phone Number:</label>
            <input type="number" placeholder="Phone number" id="number" name="number">
           </div>
            <div class="email">
            <label for="email">Enter Your Email:</label>
            <input type="email" placeholder="Enter email" id="email" name="email">
           </div>
           <div class="button1">
            <button type="submit">Sign Up</button>
           </div>
           <div class="login">
               <p>Have an account</p>
               <a href="#">Login Here</a>
           </div>

        </form>
    </div>
    </div>
</body>
</html>
